{% extends 'blog/base.html' %}

{% block content %}

<h3>下記の内容でよろしいですか？</h3>

<table class="table_Chk">
	<tr><th>取得日		</th><td>{{ post.start_date }}</td></tr>
	<tr><th>期間		</th><td>{{ post.get_kikan_display }}</td></tr>
	<tr><th>休暇種類	</th><td>{{ post.get_kyuka_type_display }}</td></tr>
</table>
<br>
<table class="table_Chk">
	<tr><th>部署		</th><td>{{ post.busyo }}</td></tr>
	<tr><th>名前		</th><td>{{ post.name }}</td></tr>
	<tr><th>理由		</th><td>{{ post.riyuu }}</td></tr>
	<tr><th>申請日		</th><td>{{ post.published_date }}</td></tr>
</table>
<br>
<form method="POST" class="post-form"></form>
	{% csrf_token %}	<!--おまじない、そのデータが自分が用意したページで入力されたことを保証-->
	<button type="submit" class="btn btn-success mx-auto d-block" name="next" value="ok">申請する</button>
</form>

{% endblock %}
