{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>部署</h2>
        <h3>{{ post.busyo }}</h3>
        <h2>名前</h2>
        <h3>{{ post.name }}</h3>
        <h2>理由</h2>
        <h3>{{ post.riyuu }}</h3>
    </div>
{% endblock %}
